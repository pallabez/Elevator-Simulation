<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/a44b4d40da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="btn add-btn">
            <i class="fas fa-plus"></i>
            <span>Add Floor</span>
        </div>
        <div class="btn remove-btn">
            <span>Remove Floor</span>
        </div>
        <main class="building">
            <div class="elevator" on-floor="0"></div>
            <div class="floor top">
                <div class="btn-container">
                    <div class="btn down-btn" floor="3">Down</div>
                </div>
                <div class="floor-number"></div>
            </div>
            <div class="floor">
                <div class="btn-container">
                    <div class="btn up-btn" floor="2">Up</div>
                    <div class="btn down-btn" floor="2">Down</div>
                </div>
                <div class="floor-number"></div>
            </div>
            <div class="floor">
                <div class="btn-container">
                    <div class="btn up-btn" floor="1">Up</div>
                    <div class="btn down-btn" floor="1">Down</div>
                </div>
                <div class="floor-number"></div>
            </div>
            <div class="floor">
                <div class="btn-container">
                    <div class="btn up-btn" floor="0">Up</div>
                </div>
                <div class="floor-number"></div>
            </div>
        </main>
    </div>


    <script src="script.js"></script>
</body>
</html>
