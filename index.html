<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <main class="building">
            <div class="elevator" on-floor="0"></div>
            <div class="floor" id="f4">
                <div class="btn">
                    <div class="down-btn" floor="3">Down</div>
                </div>
            </div>
            <div class="floor" id="f3">
                <div class="btn">
                    <div class="up-btn" floor="2">Up</div>
                    <div class="down-btn" floor="2">Down</div>
                </div>
            </div>
            <div class="floor" id="f2">
                <div class="btn">
                    <div class="up-btn" floor="1">Up</div>
                    <div class="down-btn" floor="1">Down</div>
                </div>
            </div>
            <div class="floor" id="f1">
                <div class="btn">
                    <div class="up-btn" floor="0">Up</div>
                </div>
            </div>
        </main>
    </div>


    <script src="script.js"></script>
</body>
</html>
