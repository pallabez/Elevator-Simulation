<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous" defer></script>
    <script src="https://kit.fontawesome.com/a44b4d40da.js" crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <section class="controller">
            <div class="btn-container-main">
                <div class="btn remove-btn">
                    <i class="fas fa-minus"></i>
                    <span>Remove Floor</span>
                </div>
                <div class="btn add-btn">
                    <i class="fas fa-plus"></i>
                    <span>Add Floor</span>
                </div>
            </div>
            <div class="btn-container-main">
                <div class="btn remove-btn" id="remove-lift">
                    <i class="fas fa-minus"></i>
                    <span>Remove Lift</span>
                </div>
                <div class="btn add-btn" id="add-lift">
                    <i class="fas fa-plus"></i>
                    <span>Add Lift</span>
                </div>
            </div>
        </section>
        <main class="building">
            <div class="floor">
                <div class="btn-container">
                    <div class="btn up-btn" floor="0">Up</div>
                    <div class="btn down-btn" floor="0">Down</div>
                </div>
                <div class="floor-number">Floor 0</div>
            </div>
            <div class="elevator" on-floor="0" pos="1">
                <div class="door"></div>
                <div class="door"></div>
            </div>
        </main>
    </div>

    <div class="repo-link btn">
      <a href="https://github.com/pallabez/Elevator-Simulation" target="_blank">Github Repo</a>
    </div>
    <div class="loader-container">
      <div class="loader"></div> 
    </div>
</body>
</html>
